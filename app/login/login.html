<div data-ng-include="common/navigation/login-navigation.html">    
</div>
<form>
    <fieldset>
        <div class="form-group">
            <label for="username">Name:</label>
            <input name="username" data-ng-model="user.name"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" data-ng-model="user.password"/>
        </div>
        <input type="button" data-ng-click="login()" value="Login">
    </fieldset>
</form>
